<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Store</title>

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!--MEu CSS-->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="container">
            <nav>            
                <div class="div-logo">
                    <a href="#">
                        <img src="./img/logo-color.png" alt="Imagem logo da empresa.">
                    </a>
                </div>
                <div class="div-menu">
                    <ul>
                        <li><a href="#">TODOS OS PRODUTOS</a></li>                    
                        <li><a href="#">COLEÇÕES</a></li>                    
                        <li><a href="#">OUTLET</a></li>                    
                    </ul>
                </div> 
                <div class="div-menu-mobile">
                    <a href="#">
                        <img src="./img/hamburguer.svg" alt="Imagem botão hamburguer">
                    </a>
                </div>
            </nav>
        </div>
    </header> 
    <main>
        <div class="container">
            <section class="banner">
                <img src="./img/banner.png" alt="Imagem do banner.">                
            </section>

            <section class="seu-estilo">
                <div class="div-titulo-seu-estilo">
                    <h1>encontre seu estilo</h1>
                </div>

                <div class="div-imagens-seu-estilo">
                    <div  class="div-img1-seu-estilo">
                        <figure>
                            <img src="./img/photoshoot-1.png" alt="Imagem foto ilustrativa.">
                        </figure>
                    </div>
                    <div class="div-img2-seu-estilo">
                        <figure>
                            <img src="./img/photoshoot-2.png" alt="Imagem foto ilustrativa.">
                        </figure>
                    </div>
                </div>
            </section>

            <section class="precos">
                <div class="div-titulo-precos">
                    <h2>30% OFF</h2>
                </div>

                <div class="div-cards-precos">
                    <article>
                        <figure>
                            <img src="./img/shoes1.png" alt="Imagem do calçado">
                        </figure>
                        <div>
                            <strong>SCARPIN SALTO FINO BÁSICO</strong>
                            <strong>R$140,00</strong>
                        </div>
                    </article>

                    <article>
                        <figure>
                            <img src="./img/shoes2.png" alt="Imagem do calçado">
                        </figure>
                        <div>
                            <strong>SCARPIN SALTO FINO BÁSICO</strong>
                            <strong>R$140,00 </strong>
                        </div>
                    </article>

                    <article>
                        <figure>
                            <img src="./img/shoes3.png" alt="Imagem do calçado">
                        </figure>
                        <div>
                            <strong>SCARPIN SALTO FINO BÁSICO</strong>
                            <strong>R$140,00 </strong>
                        </div>
                    </article>

                    <article>
                        <figure>
                            <img src="./img/shoes4.png" alt="Imagem do calçado">
                        </figure>
                        <div>
                            <strong>SANDÁLIA SALTO FINO</strong>
                            <strong>R$159,00</strong>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
